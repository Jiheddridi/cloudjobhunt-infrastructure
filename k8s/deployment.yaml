apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  labels:
    app: backend
spec:
  replicas: 2  # 2 réplicas pour haute disponibilité
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: acrcloudhuntdev.azurecr.io/backend:0.1
        ports:
        - containerPort: 8000
          name: http
        
        # Health checks
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 10
        
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
        
        # Resources
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        
        # Variables d'environnement
        env:
        - name: ENVIRONMENT
          value: "dev"
        - name: DATABASE_HOST
          valueFrom:
            secretKeyRef:
              name: postgres-secrets
              key: host
        - name: DATABASE_PORT
          valueFrom:
            secretKeyRef:
              name: postgres-secrets
              key: port
        - name: DATABASE_NAME
          valueFrom:
            secretKeyRef:
              name: postgres-secrets
              key: name
        - name: DATABASE_USER
          valueFrom:
            secretKeyRef:
              name: postgres-secrets
              key: user
        - name: DATABASE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-secrets
              key: password
