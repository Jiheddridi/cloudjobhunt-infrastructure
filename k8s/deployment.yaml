apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  labels:
    app: backend
spec:
  replicas: 3  # 3 r√©plicas pour production
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: acrcloudhuntdev.azurecr.io/cloudjobhunt-backend:v2
        ports:
        - containerPort: 8000
          name: http
        
        # Health checks
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 10
        
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
        
        # Resources
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        
        # Variables d'environnement (DEV sans secrets)
        env:
        - name: ENVIRONMENT
          value: "dev"
        - name: DEBUG
          value: "true"
        - name: DATABASE_HOST
          value: "psql-cloudhunt-dev.postgres.database.azure.com"
        - name: DATABASE_PORT
          value: "5432"
        - name: DATABASE_NAME
          value: "cloudjobhunt"
        - name: DATABASE_USER
          value: "psqladmin@psql-cloudhunt-dev"
        - name: DATABASE_PASSWORD
          value: "CloudJobHunt2026!"
